/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.pcap4j:pcap4j-core:[1.0, 2.0)'
    compile 'org.pcap4j:pcap4j-packetfactory-static:[1.0, 2.0)'
    compile 'org.hibernate:hibernate-core:5.4.0.Final'
    compile 'org.hibernate:hibernate-c3p0:5.4.4.Final'
    compile 'org.hibernate.ogm:hibernate-ogm-neo4j:5.4.1.Final'
    compile 'org.xerial:sqlite-jdbc:3.8.11.2'
    compile 'org.bouncycastle:bcprov-jdk15on:1.54'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.54'
    compile 'org.bouncycastle:bcprov-ext-jdk15on:1.54'
    compile 'com.github.jiconfont:jiconfont-swing:1.0.0'
    compile 'com.github.jiconfont:jiconfont-bundle:1.2.1'
    compile 'com.fifesoft:rsyntaxtextarea:2.5.8'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'org.python:jython-standalone:2.7.0'
    compile 'net.portswigger.burp.extender:burp-extender-api:1.7.13'
    testCompile files('/opt/BurpSuitePro/burpsuite_pro.jar')
}

group = 'NonHTTPProxy'
version = '0.0.1-SNAPSHOT'
description = 'NonHttp Burp Extension'
sourceCompatibility = '1.8'

jar {
    zip64 = true
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

tasks.withType(Jar) {
    destinationDir = file("$rootDir/releases")
}
